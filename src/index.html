<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats preview card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-VeryDarkBlue flex items-center justify-center min-h-Overflow py-5">
    <div class="bg-Darkdesaturatedblue  w-10/12 max-w-breakWidth mx-auto flex flex-col-reverse lg:flex-row rounded-xl overflow-hidden">
        <div class="p-10 px-9 lg:py-10 lg:flex-1">
            <h1 class="title text-2xl lg:text-3xl text-center leading-tight text-White font-bold pb-6 lg:pb-8">Get <span class="text-Softviolet">insights</span> that help your business grow.</h1>
            <p class="description text-center lg:text-left lg:text-base text-Slightlytransparentwhite">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

            <div class="template pt-8 lg:pt-10 flex justify-between align-middle flex-col md:flex-row gap-5 md:gap-0">
                <div>
                    <h2 class="text-White font-bold text-xl text-center">10k+</h2>
                    <p class="text-Slightlytransparentwhitemain font-normal text-sm text-center">companies</p>
                </div>

                <div>
                    <h2 class="text-White font-bold text-xl text-center">314</h2>
                    <p class="text-Slightlytransparentwhitemain font-normal text-sm text-center">templates</p>
                </div>

                <div>
                    <h2 class="text-White font-bold text-xl text-center">12m+</h2>
                    <p class="text-Slightlytransparentwhitemain font-normal text-sm text-center">queries</p>
                </div>
            </div>
        </div>
        <div class="lg:flex-1 dscrImage">
            <img src="./images/image-header-desktop.jpg" alt="preview" class="hidden md:block w-full h-full object-cover">
            <img src="./images/image-header-mobile.jpg" alt="preview" class="md:hidden w-full">
        </div>
    </div>
    <script src="./script/scrollreveal.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
